<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raças - D&D Homebrew</title>
    <link rel="stylesheet" href="style-races.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>🏔️ Raças Personalizadas</h1>
            <p>Descubra raças únicas para seus personagens</p>
            <a href="index.html" class="back-link">← Voltar ao Menu</a>
        </div>
    </header>
    
    <main class="container">
        <!-- View 1: Lista de Raças -->
        <section id="lista-racas" class="racas-lista">
            <h2>Raças Disponíveis</h2>
            <div class="cards-container" id="cards-container">
                <!-- Cards serão gerados pelo JavaScript -->
            </div>
        </section>

        <!-- View 2: Detalhes da Raça (inicialmente escondido) -->
        <section id="detalhes-raca" class="detalhes-raca" style="display: none;">
            <!-- Conteúdo será preenchido pelo JavaScript -->
        </section>
    </main>

    <script src="races-data.js"></script>
    <script src="races-script.js"></script>
</body>
</html>
